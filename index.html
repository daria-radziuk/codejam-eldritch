<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch-helper</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>Приложение-хелпер для настольной игры "Древний Ужас"</header>
    <main>
        <div class="ancients">
            <div class="azathoth">
                <img src="./assets/ancients/Azathoth.png" alt="" width="300px">
            </div>
            <div class="cthulthu">
                <img src="./assets/ancients/Cthulthu.png" alt="cthulthu" width="300px">
            </div>
            <div class="iogSothoth">
                <img src="./assets/ancients/IogSothoth.png" alt="iogSothoth" width="300px">
            </div>
            <div class="shubNiggurath">
                <img src="./assets/ancients/ShubNiggurath.png" alt="shubNiggurath" width="300px">
            </div>
        </div>
        <div class="difficulty">
            <div class="dif veryeasy">Очень легкий уровень сложности</div>
            <div class="dif easy">Легкий уровень сложность</div>
            <div class="dif normal">Средний уровень сложности</div>
            <div class="dif high">Высокий уровень сложности</div>
            <div class="dif veryhigh">Очень высокий уровень сложности</div>
        </div>
        <div class="deck">
            <div class="counter">
                <div class="stage">
                    <span class="stage_text">Первая стадия</span>
                    <div class="stage_dots">
                        <div class="dot green"></div>
                        <div class="dot brown"></div>
                        <div class="dot blue"></div>
                    </div>
                    <span class="stage_text">Вторая стадия</span>
                    <div class="stage_dots">
                        <div class="dot green"></div>
                        <div class="dot brown"></div>
                        <div class="dot blue"></div>
                    </div>
                    <span class="stage_text">Третья стадия</span>
                    <div class="stage_dots">
                        <div class="dot green"></div>
                        <div class="dot brown"></div>
                        <div class="dot blue"></div>
                    </div>
                </div>
            </div>
            <div class="deck_card">
                <img src="./assets/mythicCardBackground.png" alt="iogSothoth" width="200px">
            </div>
            <div class="last_card"></div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
